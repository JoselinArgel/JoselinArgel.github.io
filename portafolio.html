<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1b9122676b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/portafolio.css">
    <title>Portafolio</title>
</head>

<body>
    <nav>
        <div class="container-fluid mx-0 px-0">
            <div class="p-3 m-0 bg-secondary text-white">
                <ul class="nav justify-content-end">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="experiencia">
        <div class="container-fluid text-center bg-danger text-white p-0 m-0">
            <h2 class="display-4 fw-bold my-4">Portafolio</h2>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/imag/cupon.png" class="d-block w-100" alt="lavado de oidos">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/imag/iguanas.png" class="d-block w-100" alt="terapia del lenguaje">
                        <div class="carousel-caption d-none d-md-block"> </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/imag/pizzas.png" class="d-block w-100" alt="terapia de cognicion">
                        <div class="carousel-caption d-none d-md-block"> </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-center text-light">
        <div class="contacto">
            <p>Contactame</p>
        </div>
        <div class="iconos">
            <div class="icono">
                <i class="fa-solid fa-phone fa-3x me-4"></i>
                <p>Celular (+56) 982950507</p>
            </div>
            <div class="icono">
                <i class="fa-regular fa-envelope fa-3x me-4"></i>
                <p>E-mail joselinargelm@gmail.com</p>
            </div>
            <div class="icono">
                <i class="fa-brands fa-linkedin fa-3x"></i>
                <p>LinkedIn @joselin-arjel-mayerovich</p>
            </div>
        </div>
        <p class="mb-0">Joselin Arjel 2023. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
